    <script language="javascript">
        var x, i, inputNum, sum = 1,
            max = 50,
            min = 0;
        x = Math.floor(Math.random() * 50);
        inputNum = parseInt(prompt("請輸入0~50的數字"));
        if (inputNum == x) {
            i = 1;
        } else if (inputNum < x) {
            min = inputNum;
        } else if (inputNum > x) {
            max = inputNum;
        }
        for (i = -1; i < 0; i--) {
            if (inputNum == x) {
                i = 1;
            } else if (inputNum < x && inputNum >= min) {
                min = inputNum;
                inputNum = parseInt(prompt("答錯了，數字太小，請重新輸入" + min + "~" + max + "的數字"));
                sum++;
            } else if (inputNum > x && inputNum <= max) {
                max = inputNum;
                inputNum = parseInt(prompt("答錯了，數字太大，請重新輸入" + min + "~" + max + "的數字"));
                sum++;
            } else {
                inputNum = parseInt(prompt("答錯了，請重新輸入" + min + "~" + max + "的數字"));
            }
        }
        document.write("答對了，您總共猜了" + sum + "次");
    </script>
