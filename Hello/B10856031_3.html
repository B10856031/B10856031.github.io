<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B10865031_3</title>
    <script language="javascript">
        var num;
        num = prompt("請輸入一串數字");
        document.write('您所輸入的資料型態是：數字<br>');
        document.write('您所輸入的資料，整數表示：' + parseInt(num) + "<br>");
        document.write('您所輸入的資料，浮點數表示：' + parseFloat(num) + "<br>");
        document.write('您所輸入的資料，16進位表示：' + parseInt(num, 16) + "<br>");
        document.write('您所輸入的資料，8進位表示：' + parseInt(num, 8) + "<br>");
    </script>
</head>

</body>
