    <h1>英文諺語</h1>
    <p id="line1" class="content">Practice makes perfect. 熟能生巧。</p>
    <p id="line2" class="content">More haste, less speed. 欲速則不達。 </p>
    <p id="line3" class="content">Never put off till tomorrow what may be done today. 今日事，今日畢。 </p>
    <p id="line4" class="content">Experience is the best teacher. 前事不忘後事之師。 </p>
    <p id="line5" class="content">Keep something for a rainy day. 未雨綢繆。 </p>
